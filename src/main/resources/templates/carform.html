<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>
<!--Navbar-->
<div th:insert="base :: navbar"></div>
<!--<div th:replace="base :: navlinks"></div>-->
<br/>


<!--creating container-->
<div class="container">
    <div class="row">
        <!--        <div class="col">-->
        <!--            1 of 3-->
        <!--        </div>-->
        <!--        Jumbotron-->
        <div class="col">
            <div th:insert="base :: jumbotron"></div>


        <form th:action="@{/process_car}" th:object="${car}" method="post">
            <fieldset>
                <div class="form-col" style="padding-left: 33%">
                    <div class="col-7">
                        <input type="hidden" th:field="*{carId}" />
                    </div><br>
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="Make" th:field="*{make}">
                    </div><br>
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="Model" th:field="*{model}">
                    </div><br>
                    <div class="col-7">
                        <input type="text" class="form-control"  placeholder="Year" th:field="*{year}">
                    </div><br>
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="Color" th:field="*{color}">
                    </div><br>
                    <div class="col-7">
                        <input type="number" class="form-control" placeholder="MSRP" th:field="*{MSRP}">
                    </div><br>
                    <div class="col-7">
                    <select class="custom-select " name="categories" th:field="*{categories}">
<!--                        <option value="Select categories">Select categories</option>-->
                        <option th:each="category : ${categories}"
                                th:value="${category.categoryId}"
                                th:text="${category.categoryName}">Select categories </option>
                    </select>
                    </div>
                 </div>
                <br>
                <div style="padding-left: 66%">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </fieldset>
        </form>

<!--        To upload image    -->
            <!--<form>
&lt;!&ndash;                <div class="form-col" style="padding-left: 33%">&ndash;&gt;
                <div class="form-group" style="padding-left: 34%">
                    <label for="exampleFormControlFile1">Upload picture:</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>-->

            <br /><br />



        </div>
        <br>
    </div>
</div>

<!--Form for Image-->

<form class="text-center border border-light p-5" method ="post" action="/addcar" th:object="${car}" enctype="multipart/form-data">


    <p class="h4 mb-4">Upload Your Image</p>
    <i class="fas fa-image"></i>


    <input type="file" name="file" />
    <br/><br/>

    <button class="btn btn-info btn-block my-2" type="submit">Upload</button>

</form>
<br><br>
<!--Footer-->
<div th:insert="base :: footer"></div>
<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
