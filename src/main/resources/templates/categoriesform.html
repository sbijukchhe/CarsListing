<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>
<!--Navbar-->
<div th:insert="base :: navbar"></div>
<!--<div th:replace="base :: navlinks"></div>-->
<br/>


<!--creating container-->
<div class="container">
    <div class="row">
        <!--        Jumbotron-->
        <div class="col-12">
            <div th:insert="base :: jumbotron"></div>


            <form th:action="@{/process_categories}" th:object="${categories}" method="post">
                <fieldset>
                    <div class="form-col" style="padding-left: 33%">
                        <div class="col-7">
                            <input type="hidden" th:field="*{categoryId}" />
                        </div><br>
                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="Category" th:field="*{categoryName}">
                            <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></span><br />
                        </div>
                    </div>
                    <div style="padding-left: 59%">
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </div>
                </fieldset>
            </form>
        </div>
          <br>
     </div>
</div>


<br><br><br><br><br><br><br>
<!--Footer-->
<div th:insert="base :: footer"></div>
<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
