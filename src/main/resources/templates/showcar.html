<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category detail</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>
<!--Navbar-->
<div th:insert="base :: navbar"></div>
<!--<div th:replace="base :: navlinks"></div>-->
<br/>


<!--creating container-->
<div class="container">
    <div class="row">
        <!--        Jumbotron-->
        <div class="col-12">
            <div th:insert="base :: jumbotron"></div>
        </div>
    </div>
        <br>
<!--    Row 2-->
        <div class="row">
        <!--        Adding columns-->
        <!-- Column 1-->
        <div class="col">  </div>

        <!--Column 2-->
         <div class="col-4">
            <div class="card text-center">
                <img src="../image/car2.jpg" alt="car" class="card-img-top" >
                <div class="card-header">
                    Car Details
                </div>

                <div class="card-body">
                    <h5 class="card-title">Category: <span th:text="${car.categories.categoryName}"></span></h5>
                    <p class="card-text"> Id: <span th:text="${car.carId}"></span></p>
                    <p class="card-text"> Make: <span th:text="${car.make}"></span></p>
                    <p class="card-text"> Model: <span th:text="${car.model}"></span></p>
                    <p class="card-text"> Year: <span th:text="${car.year}"></span></p>
                    <p class="card-text"> Color: <span th:text="${car.color}"></span></p>
                    <p class="card-text"> MSRP: <span th:text="${car.MSRP}"></span></p>
                </div>
                <div class="card-footer text-muted">

                </div>

            </div>
            <br>
         </div>


</div>

    <!--For image-->
    <div class="alert alert-success" role="alert">
        <a href="/carlist" class="alert-link">Show All Images</a>
    </div>

    Image: <img th:src="${car.headshot}" />

    <div class="alert alert-success" role="alert">
        <a href="/addcar" class="alert-link">Click here to Upload an Image</a>
    </div>
</div>


<!-- Column 3-->
<div class="col">  </div>
<br><br>
<!--Footer-->
<div th:insert="base :: footer"></div>
<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
